	<main>
		<div class="container login">

			<h2 class="login__header">Admin Login</h2>


			<form class="login__form">
				<div class="login__message"></div>


				<div class="login__info">
					<label class="login__label" for="username">
						Username
					</label>
					<input class="login__input" type="text" id="username" placeholder="username...">
				</div>


				<div class="login__info">
					<label class="login__label" for="password">
						Password
					</label>
					<input class="login__input" placeholder="********" id="password" type="password">
				</div>


				<button type="submit" class="login__btn btn btn--primary col">
					Login
				</button>

			</form>


		</div>
